<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Converter | VIDU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Minimalist Theme --- */
        :root {
            --bg-color: #f6f6f7;
            --panel-bg: #ffffff;
            --accent-color: #0d6efd; /* A strong, classic blue */
            --text-color: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --border-radius: 1rem;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative; /* Needed for the pseudo-element */
            overflow: hidden; /* Prevents scrollbars from the animation */
        }

        /* --- Animated Gradient Background --- 
        A pseudo-element creates a layer behind the content.
        A very large, multi-color radial gradient with light, subtle colors
        is moved around slowly using a CSS animation for a modern and
        performant effect.
        */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 15% 25%, hsl(211, 100%, 85%), transparent 30%),
                radial-gradient(circle at 85% 70%, hsl(180, 100%, 90%), transparent 30%);
            background-size: 200% 200%;
            opacity: 0.5;
            z-index: -1;
            animation: moveGradient 30s infinite alternate ease-in-out;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* --- Main Two-Panel Container --- */
        .container {
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr; /* Default to single column */
            gap: 30px;
            background-color: transparent;
            z-index: 1; /* Ensure content is above the background */
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr; /* Two columns on larger screens */
            }
        }

        .panel {
            background: var(--panel-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 35px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.5); /* Subtle border for depth */
        }

        /* --- Headers & Text --- */
        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .panel h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        p.subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            grid-column: 1 / -1; /* Span across both columns if grid */
            text-align: center;
        }

        /* --- Textareas --- */
        textarea {
            width: 100%;
            min-height: 250px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            background-color: rgba(253, 253, 255, 0.8); /* Slightly transparent */
            flex-grow: 1; /* Allow textarea to fill panel height */
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.2);
        }

        #output-links {
            background-color: rgba(248, 249, 250, 0.8); /* Slightly different bg for output */
        }

        /* --- Action Buttons --- */
        .actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            flex-grow: 1; /* Make buttons fill width */
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #e9ecef;
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #dde1e5;
        }

        /* --- Notification --- */
        #notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translate(-50%, 100px);
            opacity: 0;
            padding: 14px 28px;
            border-radius: 10px;
            font-weight: 500;
            box-shadow: var(--shadow);
            transition: transform 0.4s ease, opacity 0.4s ease;
            z-index: 1000;
            background-color: #333; /* Default, will be changed by JS */
            color: white;
        }

        #notification.show {
            transform: translate(-50%, 0);
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="container">
        <header style="grid-column: 1 / -1; text-align: center;">
            <h1>VIDU Link Converter</h1>
            <p class="subtitle">Instantly shorten your YouTube URLs.</p>
        </header>

        <div class="panel">
            <h2>Input Links</h2>
            <textarea id="input-links" placeholder="Paste your full YouTube links here, one per line..."></textarea>
            <div class="actions">
                <button id="convert-btn" class="btn btn-primary">Convert</button>
                <button id="clear-btn" class="btn btn-secondary">Clear</button>
            </div>
        </div>
        
        <div class="panel">
            <h2>Converted Links</h2>
            <textarea id="output-links" readonly placeholder="Shortened youtu.be links will appear here..."></textarea>
            <div class="actions">
                <button id="copy-btn" class="btn btn-secondary">Copy to Clipboard</button>
            </div>
        </div>
    </div>
    
    <div id="notification"></div>

    <script>
        const convertBtn = document.getElementById('convert-btn');
        const clearBtn = document.getElementById('clear-btn');
        const copyBtn = document.getElementById('copy-btn');
        const inputLinks = document.getElementById('input-links');
        const outputLinks = document.getElementById('output-links');
        const notification = document.getElementById('notification');

        function getYouTubeId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:m\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=|embed\/|shorts\/|v\/|)([\w-]{11})(?:\S+)?/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }
        
        function showNotification(message, type = 'success') {
            notification.textContent = message;
            notification.style.backgroundColor = type === 'success' ? '#198754' : '#dc3545';
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2500);
        }

        convertBtn.addEventListener('click', () => {
            const urls = inputLinks.value.trim().split('\n');
            if (urls.length === 0 || urls[0] === '') {
                showNotification('Please paste at least one link.', 'error');
                return;
            }

            const converted = urls
                .map(url => {
                    const videoId = getYouTubeId(url);
                    return videoId ? `https://youtu.be/${videoId}` : null;
                })
                .filter(url => url !== null);

            if (converted.length > 0) {
                outputLinks.value = converted.join('\n');
            } else {
                showNotification('No valid YouTube links found.', 'error');
                outputLinks.value = '';
            }
        });

        copyBtn.addEventListener('click', () => {
            if (outputLinks.value === '') {
                showNotification('Nothing to copy!', 'error');
                return;
            }
            outputLinks.select();
            document.execCommand('copy');
            showNotification('Copied to clipboard!');
        });
        
        clearBtn.addEventListener('click', () => {
            inputLinks.value = '';
            outputLinks.value = '';
        });
    </script>
</body>
</html>
