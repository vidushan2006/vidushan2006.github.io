<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader /// VIDU_OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Variables for Theming --- */
        :root {
            --bg-color: #0a0f14;
            --accent-color: #00e5c3; /* Bright cyan */
            --text-color: #d1d5db;
            --text-secondary: #6b7280;
            --border-color: rgba(0, 229, 195, 0.2);
            --card-bg: #111827;
            --shadow-glow: 0 0 15px rgba(0, 229, 195, 0.2);
        }

        /* --- Global Styles & Animated Background --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            overflow-y: scroll;
            
            /* Animated Grid Background: A repeating linear gradient is animated for a sci-fi effect. */
            background-image:
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: -50px -50px; }
        }

        /* --- Main Terminal-style Container --- */
        .terminal-container {
            width: 100%;
            max-width: 750px;
            background-color: rgba(17, 24, 39, 0.9); /* Semi-transparent */
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-glow), 0 0 40px rgba(0, 0, 0, 0.5);
            padding: 30px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            border-radius: 4px; /* Sharp corners */
        }

        /* --- Header --- */
        .header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent-color);
            text-shadow: 0 0 8px rgba(0, 229, 195, 0.5);
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        /* --- Textarea --- */
        textarea {
            width: 100%;
            min-height: 160px;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 2px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: rgba(10, 15, 20, 0.8);
            color: var(--text-color);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--shadow-glow);
        }
        
        textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* --- Buttons --- */
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 2px;
            border: 1px solid var(--accent-color);
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--bg-color);
        }

        .btn-primary:hover {
            background-color: transparent;
            color: var(--accent-color);
            box-shadow: var(--shadow-glow);
        }
        
        .btn-primary:disabled {
            background: var(--text-secondary);
            border-color: var(--text-secondary);
            color: var(--bg-color);
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--text-secondary);
        }
        .btn-secondary:hover {
            border-color: var(--text-color);
            color: var(--accent-color);
        }

        /* --- Loader --- */
        .loader {
            display: none;
            width: 40px;
            height: 40px;
            margin: 30px auto;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            position: relative;
            animation: spin 1.2s linear infinite;
        }
        .loader::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 2px solid transparent;
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite reverse;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Results Section --- */
        #results-container {
            margin-top: 40px;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .video-card {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 20px;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            align-items: center;
            opacity: 0;
            transform: translateX(-20px);
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn { to { opacity: 1; transform: translateX(0); } }
        
        .video-card img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            filter: grayscale(30%) contrast(110%);
        }
        
        .video-info h3 {
            font-size: 1.1rem;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: var(--text-color);
        }
        .video-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 5px;
        }
        
        .video-card .btn-download {
            padding: 8px 16px;
            font-size: 0.9rem;
            text-decoration: none;
            color: var(--bg-color);
            background-color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }
         .video-card .btn-download:hover {
            background-color: transparent;
            color: var(--accent-color);
        }
        
        @media (max-width: 600px) {
            .video-card { grid-template-columns: 1fr; }
            .video-card img { width: 100%; height: auto; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="terminal-container">
        <header class="header">
            <h1>[ VIDU DOWNLOADER ]</h1>
            <p>> INITIATE BATCH DOWNLOAD PROTOCOL</p>
        </header>

        <textarea id="input-links" placeholder="> PASTE TARGET URLS (ONE PER LINE)..."></textarea>

        <div class="actions">
            <button id="fetch-btn" class="btn btn-primary">FETCH</button>
            <button id="clear-btn" class="btn btn-secondary">CLEAR LOG</button>
        </div>

        <div id="loader" class="loader"></div>
        <div id="results-container"></div>
    </div>

    <script>
        const fetchBtn = document.getElementById('fetch-btn');
        const clearBtn = document.getElementById('clear-btn');
        const inputLinks = document.getElementById('input-links');
        const loader = document.getElementById('loader');
        const resultsContainer = document.getElementById('results-container');

        function getYouTubeId(url) {
            const regex = /(?:https?:\/\/)?(?:www\.)?(?:m\.)?(?:youtube\.com|youtu\.be)\/(?:watch\?v=|embed\/|shorts\/|v\/|)([\w-]{11})(?:\S+)?/;
            const match = url.match(regex);
            return match ? match[1] : null;
        }

        async function fetchAndDisplayVideos() {
            const urls = inputLinks.value.trim().split('\n').filter(url => url);
            if (urls.length === 0) {
                alert('VIDU_OS: ERROR - NO INPUT DETECTED.');
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'FETCHING...';
            resultsContainer.innerHTML = '';
            loader.style.display = 'block';

            await new Promise(resolve => setTimeout(resolve, 1500));

            const videoData = urls.map((url, index) => {
                const videoId = getYouTubeId(url);
                if (!videoId) return null;
                return {
                    id: videoId,
                    title: `TARGET_ACQUIRED [${videoId}]`,
                    thumbnail: `https://i.ytimg.com/vi/${videoId}/hqdefault.jpg`,
                    shortLink: `https://youtu.be/${videoId}`
                };
            }).filter(video => video !== null);

            loader.style.display = 'none';
            fetchBtn.disabled = false;
            fetchBtn.textContent = 'FETCH';
            
            if (videoData.length === 0) {
                 resultsContainer.innerHTML = '<p style="text-align:center; color: var(--text-secondary);">> No valid targets found.</p>';
                 return;
            }

            displayVideoCards(videoData);
        }
        
        function displayVideoCards(videos) {
            videos.forEach((video, index) => {
                const downloadServiceUrl = `https://cobalt.tools/en?url=${video.shortLink}`;
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <img src="${video.thumbnail}" alt="Video thumbnail">
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.shortLink}</p>
                    </div>
                    <a href="${downloadServiceUrl}" target="_blank" rel="noopener noreferrer" class="btn btn-download">
                        PREPARE
                    </a>
                `;
                resultsContainer.appendChild(card);
            });
        }
        
        function clearAll() {
            inputLinks.value = '';
            resultsContainer.innerHTML = '';
        }

        fetchBtn.addEventListener('click', fetchAndDisplayVideos);
        clearBtn.addEventListener('click', clearAll);
    </script>
</body>
</html>
