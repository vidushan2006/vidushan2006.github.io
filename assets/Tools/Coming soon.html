<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Coming Soon | VIDU</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #02000a;
    --accent-color-1: #8a2be2; /* BlueViolet */
    --accent-color-2: #4169e1; /* RoyalBlue */
    --text-color: #ffffff;
    --text-glow: rgba(255, 255, 255, 0.5);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  html, body { height: 100%; }

  body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 40px;
    position: relative; /* For pseudo-elements */
  }

  /* --- Animated Starfield Background (Pure CSS) --- 
     Three layers of stars are created using box-shadow on pseudo-elements.
     Each layer moves at a different speed to create a parallax effect.
  */
  @function create-stars($n) {
    $value: '#{random(2000)}px #{random(2000)}px #FFF';
    @for $i from 2 through $n {
      $value: '#{$value} , #{random(2000)}px #{random(2000)}px #FFF';
    }
    @return unquote($value);
  }

  .stars-1, .stars-2, .stars-3 {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 50%;
  }
  .stars-1 {
    width: 1px; height: 1px;
    box-shadow: create-stars(700);
    animation: animStar 50s linear infinite;
  }
  .stars-2 {
    width: 2px; height: 2px;
    box-shadow: create-stars(200);
    animation: animStar 100s linear infinite;
  }
  .stars-3 {
    width: 3px; height: 3px;
    box-shadow: create-stars(100);
    animation: animStar 150s linear infinite;
  }

  @keyframes animStar {
    from { transform: translateY(0px); }
    to   { transform: translateY(-2000px); }
  }
  
  /* --- Pulsing Nebula Effect --- */
  body::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 80vmax;
    height: 80vmax;
    background: radial-gradient(circle, var(--accent-color-1) 0%, var(--accent-color-2) 40%, transparent 70%);
    transform: translate(-50%, -50%);
    opacity: 0.15;
    filter: blur(100px);
    animation: pulse 10s infinite alternate ease-in-out;
  }
  @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0.1; }
      100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.2; }
  }

  /* --- Main Content --- */
  .content-wrapper {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    max-width: 800px;
  }

  h1 {
    font-size: clamp(2.5rem, 10vw, 6rem);
    font-weight: 700;
    letter-spacing: 2px;
    line-height: 1.1;
    text-shadow: 0 0 10px var(--text-glow), 0 0 20px var(--text-glow), 0 0 40px var(--accent-color-1);
    animation: breathe 5s infinite alternate ease-in-out;
  }
  @keyframes breathe {
      from { transform: scale(0.98); text-shadow: 0 0 10px var(--text-glow), 0 0 20px var(--text-glow), 0 0 30px var(--accent-color-1); }
      to   { transform: scale(1);   text-shadow: 0 0 10px var(--text-glow), 0 0 30px var(--text-glow), 0 0 50px var(--accent-color-2); }
  }

  p {
    font-size: clamp(1rem, 3vw, 1.25rem);
    color: rgba(255, 255, 255, 0.8);
    max-width: 500px;
    line-height: 1.6;
  }
  
  .btn {
    padding: 14px 32px;
    font-size: 1rem;
    font-weight: 600;
    text-decoration: none;
    color: var(--text-color);
    background: transparent;
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 50px;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
  }
  .btn:hover {
    background: rgba(255, 255, 255, 0.1);
    border-color: var(--text-color);
    transform: translateY(-3px);
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
  }

</style>
</head>
<body>
  <div class="stars-1"></div>
  <div class="stars-2"></div>
  <div class="stars-3"></div>

  <div class="content-wrapper" role="main">
    <h1>Coming Soon</h1>
    <p>[VIDU] We are forging a new tool. Prepare for an upgrade to your creative workflow.</p>
    <a class="btn" href="#">Notify Me</a>
  </div>

  <script>
    // Simple script to prevent default action on the button
    document.querySelector('.btn').addEventListener('click', (e) => {
        e.preventDefault();
        alert('You will be notified!');
    });
  </script>
</body>
</html>
