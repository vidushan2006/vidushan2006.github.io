    <style>
        /* --- Font Import --- */
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');

        /* --- CSS Variables for Easy Theming --- */
        :root {
            --bg-color: #0d0c22; /* Deep space blue */
            --primary-accent: #00aaff; /* Vibrant electric blue */
            --secondary-accent: #aa00ff; /* Neon purple */
            --text-color: #e0e6f0; /* Soft white/light gray */
            --card-bg: rgba(255, 255, 255, 0.05); /* Translucent card background */
            --card-border: rgba(255, 255, 255, 0.1);
            --card-glow: rgba(0, 170, 255, 0.5);
        }

        /* --- Global Styles & Body Setup --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 50px 20px;
            overflow: hidden; /* Prevents scrollbars from the animation */
            position: relative; /* Required for the pseudo-element background */
        }

        /* --- Animated Gradient Background --- 
        A pseudo-element is used to create a layer behind the content.
        A very large, multi-color radial gradient is created and then
        slowly moved around using a CSS animation. This is highly performant
        and creates a subtle, futuristic "nebula" effect.
        */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 10% 20%, var(--primary-accent), transparent 25%),
                radial-gradient(circle at 80% 30%, var(--secondary-accent), transparent 25%),
                radial-gradient(circle at 50% 90%, var(--primary-accent), transparent 25%);
            background-size: 150% 150%;
            opacity: 0.2;
            z-index: -1;
            animation: moveGradient 25s infinite alternate ease-in-out;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* --- Main Content Container --- */
        .container {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* --- Header Styling --- */
        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--text-color), #a7b3c4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.7;
            margin-bottom: 50px;
        }

        /* --- Tool Grid Layout --- */
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        /* --- Tool Card Styling (Glassmorphism Effect) --- 
        This effect is achieved with a semi-transparent background,
        a backdrop-filter to blur whatever is behind it, and a subtle border.
        */
        .tool-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 15px;
            overflow: hidden; /* Ensures content respects the border-radius */
            transition: transform 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* Safari support */
        }
        
        .tool-card a {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            text-decoration: none;
            color: var(--text-color);
            height: 100%;
            font-size: 1.2rem;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .tool-card .icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            line-height: 1;
        }

        /* --- Interactive Hover Effect for Cards --- */
        .tool-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary-accent);
            box-shadow: 0 0 25px var(--card-glow);
        }
        
        .tool-card a:hover {
            background-color: rgba(0, 170, 255, 0.05); /* Subtle glow on link hover */
        }

        /* --- Footer Styling --- */
        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: var(--text-color);
            opacity: 0.5;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 600px) {
            body { padding: 30px 15px; }
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1rem; }
        }

    </style>
</head>
