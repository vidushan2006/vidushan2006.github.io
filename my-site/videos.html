<!DOCTYPE HTML>
<html>
<head>
  <title>VIDU</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    body {
      background: url('assets/images/background.gif') no-repeat center center fixed;
      background-size: cover;
    }
    /* neon-glow nav same as index.html */
    nav ul li a { /* …copy styles from index.html… */ }
    /* list styles */
    .list-container { list-style: none; padding: 0; display: flex; flex-wrap: wrap; gap: 1rem; }
    .list-item { width: 150px; cursor: pointer; text-align: center; }
    .list-item img { width: 100%; border-radius: 5px; }
    .list-item span { display: block; margin-top: 0.5rem; color: #fff; }
  </style>
</head>
<body class="landing is-preload">

  <div id="wrapper">
    <!-- Header -->
    <header id="header">
      <a href="index.html" class="logo">
        <img src="https://i.pinimg.com/736x/4d/fa/7b/4dfa7b57656b556f257b4a2e4f8fc8fa.jpg"
             alt="VIDU Logo" style="height:40px; vertical-align:middle;" />
        <span>VIDU</span>
      </a>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Videos Section -->
    <section id="videos" class="wrapper style2 fade-up">
      <div class="inner">
        <h2>Videos</h2>
        <ul id="global-video-list" class="list-container"></ul>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
      <p>&copy; VIDU. All rights reserved.</p>
    </footer>
  </div>

  <!-- Script to render global video list -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // — Replace with your real YouTube videos —
      const globalVideos = [
        { name: 'Quick Tutorial', thumbnail: 'https://img.youtube.com/vi/VIDEO_ID_TUT/hqdefault.jpg', url: 'https://youtu.be/VIDEO_ID_TUT' },
        // …more videos
      ];
      const ul = document.getElementById('global-video-list');
      globalVideos.forEach(v => {
        const li = document.createElement('li');
        li.className = 'list-item';
        li.innerHTML = `<img src="${v.thumbnail}" alt="${v.name}" /><span>${v.name}</span>`;
        li.onclick = () => window.open(v.url, '_blank');
        ul.appendChild(li);
      });
    });
  </script>

  <!-- HTML5 UP Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
