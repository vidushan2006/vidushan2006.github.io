<!DOCTYPE HTML>
<html>
<head>
  <title>VIDU</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- THIS must point to assets/css/main.css, relative to index.html -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <style>
    /* Background GIF */
    body {
      background: url('assets/images/background.gif') no-repeat center center fixed;
      background-size: cover;
    }
    /* Neon-glow nav (same as your other pages) */
    nav ul li a {
      font-weight: bold;
      position: relative;
      padding: 0.5rem 1rem;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
    nav ul li a::before {
      content: '';
      position: absolute;
      top: -2px; left: -2px; right: -2px; bottom: -2px;
      border: 2px solid #39ff14;
      border-radius: 5px;
      box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14;
      animation: neonMove 2s infinite linear;
    }
    @keyframes neonMove {
      0%   { transform: translate(0,0); }
      25%  { transform: translate(2px,-2px); }
      50%  { transform: translate(0,-4px); }
      75%  { transform: translate(-2px,-2px); }
      100% { transform: translate(0,0); }
    }
    /* List styling */
    .list-container {
      list-style: none;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .list-item {
      width: 150px;
      cursor: pointer;
      text-align: center;
    }
    .list-item img {
      width: 100%;
      border-radius: 5px;
    }
    .list-item span {
      display: block;
      margin-top: 0.5rem;
      color: #fff;
    }
    /* Hide until Home is clicked */
    #playlist-list,
    #playlist-videos {
      display: none;
    }
  </style>
</head>
<body class="landing is-preload">

  <div id="wrapper">

    <!-- Header (unchanged) -->
    <header id="header">
      <a href="index.html" class="logo">
        <img src="https://i.pinimg.com/736x/4d/fa/7b/4dfa7b57656b556f257b4a2e4f8fc8fa.jpg"
             alt="VIDU Logo" style="height:60px; vertical-align:middle;" />
        <span>VIDU</span>
      </a>
      <nav>
        <ul>
          <li><a id="nav-home">Classes</a></li>
          <li><a href="videos.html">Videos</a></li>
          <li><a href="about.html">About</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Playlists Section -->
    <section id="home" class="wrapper style1 fade-up">
      <div class="inner">
        <h2></h2>
        <!-- Playlist thumbnails -->
        <ul id="playlist-list" class="list-container"></ul>
        <!-- Videos of selected playlist -->
        <div id="playlist-videos" style="margin-top:2rem;"></div>
      </div>
    </section>

    <!-- Footer (unchanged) -->
    <footer id="footer">
      <p>&copy; VIDU. 2025 All rights reserved.</p>
    </footer>

  </div>

  <!-- Inline script to show playlists/videos when Home is clicked -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const playlists = [
        {
          id: 1,
          name: 'Classes',
          thumbnail: 'https://i.pinimg.com/736x/32/c1/73/32c1737a13e66b165dec8e22e6139abd.jpg',
          videos: [
            { name: 'SFT speed revision', thumbnail: 'https://i.pinimg.com/736x/f5/2f/e7/f52fe70cb06ab45d2589ce68f28f3dfd.jpg', url: 'https://youtube.com/playlist?list=PL9zX0VbNmKiHKo-BtyV8BPWTSYna5uKac&si=hCLAWmxJBCrwhnsC' },
            { name: 'SFT Paper Class', thumbnail: 'https://i.pinimg.com/736x/87/f1/09/87f109441adaad6f48f7b0b5337f14a6.jpg', url: 'https://youtube.com/playlist?list=PL9zX0VbNmKiGvjsOA_PkSwmDDk1rvfJba&si=C6RJyotAKOQfuc_l' },
            { name: 'ET', thumbnail: 'https://i.pinimg.com/736x/75/a7/35/75a735c40d2b905dfb0c93b46cf40cfc.jpg' , url: 'https://youtube.com/playlist?list=PL9zX0VbNmKiGYGvjdBVkcWhzDa_wdY-_f&si=g15ZvFT5mY8JPIKm' },
            { name: 'ET Paper', thumbnail: 'https://i.pinimg.com/736x/df/4a/9d/df4a9d6b85a6097bd4b273e5fbc51382.jpg' , url: 'https://youtube.com/playlist?list=PL9zX0VbNmKiFkshoAPMjeQfMS2FfzGmrK&si=esy_xYhTcDY90AHw' },
            { name: 'ICT', thumbnail: 'https://i.pinimg.com/736x/35/d9/78/35d978b32e1240f637a585f27b507799.jpg' , url: 'https://youtube.com/playlist?list=PL9zX0VbNmKiHlw4n8kLRrD7TNfxnuCc0M&si=kuOztSXOkvPYYz88' },
            { name: '', thumbnail: '' , url: '' },
          ]
        }
        // …add more playlists here…
      ];

      const navHome = document.getElementById('nav-home');
      const ul = document.getElementById('playlist-list');
      const container = document.getElementById('playlist-videos');

      navHome.addEventListener('click', () => {
        // Show playlist thumbnails
        ul.style.display = 'flex';
        container.style.display = 'none';
        ul.innerHTML = '';
        playlists.forEach(pl => {
          const li = document.createElement('li');
          li.className = 'list-item';
          li.innerHTML = `<img src="${pl.thumbnail}" alt="${pl.name}" /><span>${pl.name}</span>`;
          li.addEventListener('click', () => {
            // When a playlist is clicked, show its videos
            ul.style.display = 'none';
            container.style.display = 'block';
            container.innerHTML = `<h3 style="text-align:center; color:#fff;">${pl.name}</h3>`;
            const vids = document.createElement('ul');
            vids.className = 'list-container';
            pl.videos.forEach(v => {
              const vli = document.createElement('li');
              vli.className = 'list-item';
              vli.innerHTML = `<img src="${v.thumbnail}" alt="${v.name}" /><span>${v.name}</span>`;
              vli.addEventListener('click', () => window.open(v.url, '_blank'));
              vids.appendChild(vli);
            });
            container.appendChild(vids);
          });
          ul.appendChild(li);
        });
      });
    });
  </script>

  <!-- HTML5 UP template scripts (paths must be exactly as shown) -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>
  
</body>
</html>
