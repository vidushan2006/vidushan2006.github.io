<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>VIDU - About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #7b61ff;
      --text-primary: #f0f2f5;
      --text-secondary: #a8b2d1;
      --bg-glass: rgba(20, 22, 38, 0.5);
      --border-glass: rgba(255, 255, 255, 0.1);
      --shadow-color: rgba(0, 0, 0, 0.5);
      --radius-large: 24px;
      --radius-medium: 16px;
      --radius-small: 12px;
      --ease: cubic-bezier(0.16, 1, 0.3, 1);
    }

    /* --- Base & Background Setup --- */
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', "Helvetica Neue", Arial, sans-serif;
      background-color: #02040a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      color: var(--text-primary);
      background: url('assets/images/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Background overlay for depth and focus */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(ellipse at center, rgba(10, 12, 20, 0.5) 0%, rgba(2, 4, 10, 0.95) 100%);
      z-index: 1;
    }
    
    body::after {
        content:'';
        position: fixed;
        inset: 0;
        pointer-events: none;
        backdrop-filter: saturate(120%) contrast(110%);
        z-index: 0;
    }

    #wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 24px;
      box-sizing: border-box;
    }

    /* --- Header --- */
    #header {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 24px;
      background: var(--bg-glass);
      backdrop-filter: blur(24px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-medium);
      box-shadow: 0 16px 48px var(--shadow-color);
      box-sizing: border-box;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: var(--text-primary);
      font-weight: 600;
      font-size: 20px;
    }

    .logo img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 2px solid var(--border-glass);
      object-fit: cover;
      transition: transform 0.3s var(--ease);
    }
    
    .logo:hover img {
        transform: scale(1.1) rotate(6deg);
    }
    
    .logo-text{
        display: block;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 8px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--text-secondary);
      text-decoration: none;
      padding: 10px 16px;
      border-radius: var(--radius-small);
      font-weight: 500;
      transition: all 0.2s var(--ease);
      position: relative;
    }

    nav ul li a:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.08);
    }
    
    nav ul li a:active {
        transform: scale(0.96);
    }

    /* --- Main Content --- */
    #page-content {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .about-card {
      width: 100%;
      max-width: 520px;
      background: var(--bg-glass);
      backdrop-filter: blur(32px);
      border: 1px solid var(--border-glass);
      border-radius: var(--radius-large);
      box-shadow: 0 24px 64px var(--shadow-color);
      padding: 40px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .profile-avatar {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--border-glass);
      box-shadow: 0 10px 30px var(--shadow-color);
      margin-bottom: 24px;
    }
    
    .creator-name {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
        color: var(--text-primary);
    }
    
    .about-title {
        font-size: 16px;
        font-weight: 400;
        color: var(--text-secondary);
        margin: 4px 0 32px 0;
        letter-spacing: 0.5px;
    }

    /* --- Contacts List --- */
    .contacts-list {
      list-style: none;
      padding: 0;
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .contacts-list li a {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border-glass);
        border-radius: var(--radius-medium);
        text-decoration: none;
        color: var(--text-secondary);
        font-weight: 500;
        transition: all 0.2s var(--ease);
    }
    
    .contacts-list li a:hover {
        transform: translateY(-4px);
        background: rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.15);
        color: var(--text-primary);
        box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    
    .contacts-list li img {
        width: 24px;
        height: 24px;
        filter: invert(80%) sepia(15%) saturate(300%) hue-rotate(190deg) brightness(95%) contrast(90%);
        transition: filter 0.2s var(--ease);
    }

    .contacts-list li a:hover img {
        filter: invert(44%) sepia(97%) saturate(1495%) hue-rotate(224deg) brightness(102%) contrast(106%);
    }

    /* --- Footer --- */
    #footer {
      width: 100%;
      text-align: center;
      padding: 20px 0 0;
      font-size: 14px;
      color: var(--text-secondary);
      opacity: 0.6;
    }

    /* --- Responsive Design --- */
    @media (max-width: 768px) {
        #wrapper { padding: 16px; }
        
        #header { padding: 10px 16px; }

        .logo-text { display: none; } /* Hide "VIDU" text on mobile */

        nav ul { gap: 0; }
        
        .about-card { padding: 32px; }

        .profile-avatar { width: 120px; height: 120px; }
        
        .creator-name { font-size: 24px; }
    }
    
    @media (max-width: 480px) {
        nav ul li a { padding: 8px 10px; font-size: 14px; }
        .logo img { width: 40px; height: 40px; }
        .about-card { padding: 24px; border-radius: var(--radius-medium); }
        .profile-avatar { width: 100px; height: 100px; }
        .contacts-list li a { padding: 12px; }
    }
    
    /* Accessibility */
    a:focus-visible {
        outline: 2px solid var(--accent);
        outline-offset: 3px;
        border-radius: var(--radius-small);
    }
    
  </style>
</head>
