ner('resize', resize, {passive:true});       resize();        // simple slow-moving soft blobs       const blobs = [];       for(let i=0;i<6;i++){         blobs.push({           x: Math.random()*innerWidth,           y: Math.random()*innerHeight,           r: 200 + Math.random()*240,           vx: (Math.random()-0.5)*0.1,           vy: (Math.random()-0.5)*0.06,           hue: 220 + Math.random()*120,           alpha: 0.04 + Math.random()*0.06         });       }        function draw(){         ctx.clearRect(0,0,innerWidth,innerHeight);         for(const b of blobs){           b.x += b.vx;           b.y += b.vy;           if(b.x < -b.r) b.x = innerWidth + b.r;           if(b.x > innerWidth + b.r) b.x = -b.r;           if(b.y < -b.r) b.y = innerHeight + b.r;           if(b.y > innerHeight + b.r) b.y = -b.r;            const grad = ctx.createRadialGradient(b.x, b.y, 0, b.x, b.y, b.r);           grad.addColorStop(0, `hsla(${b.hue},80%,60%,${b.alpha})`);           grad.addColorStop(0.4, `hsla(${b.hue},80%,45%,${b.alpha*0.45})`);           grad.addColorStop(1, `rgba(0,0,0,0)`);           ctx.fillStyle = grad;           ctx.fillRect(b.x - b.r, b.y - b.r, b.r*2, b.r*2);         }         requestAnimationFrame(draw);       }       draw();     } catch(e){       console.warn('nebula failed', e);     }   })();   </script>    <!-- keep your original HTML5 UP scripts -->   <script src="assets/js/jquery.min.js"></script>   <script src="assets/js/browser.min.js"></script>   <script src="assets/js/breakpoints.min.js"></script>   <script src="assets/js/util.js"></script>   <script src="assets/js/main.js"></script> </body> </html>
